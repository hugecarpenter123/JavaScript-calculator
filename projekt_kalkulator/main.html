<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="kalkulator.css">
  <script type="text/javascript" src="kalkulator.js" defer></script>
</head>
<body>
  <div class="kalkulator-main-el">
    <div class="screen-el">
      <div class="upper-screen"></div>
      <div class="lower-screen">5</div>
    </div>
    <button class="two-span" data-all-clear>AC</button>
    <button data-del>DEL</button>
    <button data-operator>/</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button class="two-span" data-equals>=</button>

  </div>

</body>
</html>
